<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Tip calculator app</title>

</head>
<body>

  <img src="images/logo.svg" alt="" class="logo">
  <form>
  <div class="container">

    <div class="upper">
    <div class="info">
    <div class="bill text-input">
      <img src="images/icon-dollar.svg" alt="" class="dollar"> 
      <label for="bill-input">Bill</label>
      <input type="text" id="bill-input" placeholder="0">
    </div>
    <div class="tips">
      <p class="tips__title">Select Tip %</p>
      <button class="tip" id="p5">5%</button>
      <button class="tip" id="p10">10%</button>
      <button class="tip" id="p15">15%</button>
      <button class="tip" id="p25">25%</button>
      <button class="tip" id="p50">50%</button>
      <input type="text" name="custom" id="custom-input" placeholder="Custom">
    </div>
    <div class="people text-input">
      
      <img src="images/icon-person.svg" alt="" class="person">
      <label for="people-input" class="people__label"> <span>Number of People</span> <span class="people__error"></span></label>
      <input type="text" id="people-input" placeholder="0" >
    </div>
    </div>
  </div>
   
    <div class="result">
      <div class="amounts">
    <div class="tip-amount">
      <div class="tip-amount__label">
        <p class="tip-amount__title">Tip Amount</p>
        <p class="tip-amount__per">/ person</p>
      </div>
      <p class="tip-amount__result">$0.00</p>
    </div>
    <div class="total-amount">
      <div class="total-amount__label">
        <p class="total-amount__title">Total</p>
        <p class="total-amount__per">/ person</p>
      </div>
      <p class="total-amount__result">$0.00</p>
    </div>
    </div>
    <button type="reset" class="reset"> reset </button>
    </div>

  </div>
</form>


<!-- 
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset
   -->

   <script src="js/app.js"></script>
</body>
</html>
